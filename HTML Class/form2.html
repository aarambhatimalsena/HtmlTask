<!DOCTYPE html>
<html>
  <head>
    <title>My Form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Registration Form</h1>
      </div>

      <form action="" method="post"></form>
      <div class="input-section">
        <div class="form-row">
          <div class="form-group">
            <label>Full name</label>
            <input class="form-control" type="text" />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Username</label>
              <input class="form-control" type="text" />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input class="form-control" type="text" />
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Phone number</label>
          <input class="form-control" type="number" />
        </div>
      </div>
      <div class="btn-section"></div>
    </div>
    <div class="form"></div>
    <div class="table">
      <table border="1">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Ram</td>
            <td>Gokarna</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Shyam</td>
            <td>Jorpati</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Summary</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
